[workspace]
members = [
    "catalytic",
    "catalytic_table_to_struct",
    "catalytic_table_to_struct/example",
    "catalytic_macro",
    "catalytic_query_parser",
]

[workspace.package]
edition = "2021"
version = "0.1.6"
authors = ["Jasper Visser <jasperav@hotmail.com>"]
repository = "https://github.com/Jasperav/catalytic"
readme = "../README.md"
keywords = ["database", "scylla", "cql", "cassandra"]
categories = ["database"]
license = "MIT"

[workspace.dependencies]
scylla = "0.6.1"
once_cell = "1.16.0"
heck = "0.4.0"
tokio = { version = "1.21.2", features = ["time", "rt-multi-thread", "io-util"] }
thiserror = "1.0.37"
futures-util = "0.3.25"
syn = { version = "1.0.103", features = ["full", "extra-traits"] }
quote = "1.0.21"
proc-macro2 = "1.0.47"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.87"
proc_macro2_helper = "0.2.9"
uuid = "1.2.1"
regex = "1.7.0"
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
trybuild = "1.0.71"
dotenv = "0.15.0"
